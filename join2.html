<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버|회원가입</title>
    <link rel="stylesheet" href="./styles/reset.css" type="text/css">
    <link rel="stylesheet" href="./styles/join2.css" type="text/css">
</head>
<body>
    <div class="bg1 bg">
        <div class="logo">
            <img src="./images/logo.JPG" alt="네이버 홈페이지로 바로 이동">
        </div>
    </div>
    <main class="bg2 bg">
        <form action="" method="post" id="containal">
            <fieldset>
                <legend>아이디검색</legend>
                <h2>아이디</h2>
                <input type="text" autofocus placeholder="@naver.com" class="id"><br>
                <h2>비밀번호</h2>
                <input type="password">
                <h2>비밀번호 재확인</h2>
                <input type="password">
                <h2>이름</h2>
                <input type="text"><br>
                <div class="date">
                    <form action="#" method="" id="">
                        <fieldset>
                            <legend>생년월일</legend>
                            <h2>생년월일</h2>
                            <div>
                                <input type="text" value="" placeholder="년(4자)">
                                <select name="" id="month">
                                    <option value="">월</option>
                                    <option value="">1</option>
                                    <option value="">2</option>
                                    <option value="">3</option>
                                    <option value="">4</option>
                                    <option value="">5</option>
                                    <option value="">6</option>
                                    <option value="">7</option>
                                    <option value="">8</option>
                                    <option value="">9</option>
                                    <option value="">10</option>
                                    <option value="">11</option>
                                    <option value="">12</option>
                                </select>
                                <input type="text" placeholder="일">
                            </div>
                        </fieldset>
                    </form>
                </div>
                <h2>성별</h2>
                <select name="" id="">
                    <option value="">성별</option>
                    <option value="">남</option>
                    <option value="">여</option>
                </select>
                <h2>본인 확인 이메일<span>(선택)</span></h2>
                <input type="text" placeholder="선택입력" class="email">
                <h2>휴대전화</h2>
                <select name="" id="phone">
                    <option value="">대한민국 +82</option>
                    <option value="">홍콩 +852</option>
                </select>
                <input type="text" placeholder="전화번호 입력">
                <button type="submit">인증번호 받기</button>
                <input type="text" placeholder="인증번호 입력하세요">
                <button type="submit">가입하기</button>
            </fieldset>
        </form>
    </main>
    <footer class="bg3 bg">
        <div class="btm">
            <p>이용약관</p>
            <p>개인정보처리방침</p>
            <p>책임의 한계와 법적고지</p>
            <p>회원정보 고객센터</p>
        </div>
        <p>NAVER Copyright © NAVER Corp. All Rights Reserved.</p>
    </footer>
</body>
</html>
